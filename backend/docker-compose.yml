version: '3.9'
services:
  backend:
    image: northgatebackend-backend:latest
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - /home/docker_volumes/backend:/backend
    ports:
      - "8000:8000"
    networks:
      - backend
networks:
  backend:
    driver: overlay